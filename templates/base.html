<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Favicon-->
    <link rel="icon" type="text/css" href="{% static 'home/images/logo.png' %}">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Manual CSS and JS-->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <script src="{% static 'home/style.js' %}" type="text/javascript" defer></script>
    
    <title>{% block title %} {% endblock %} </title>
    
    {% block style %}
    {% endblock %}

</head>
<body>  

    {% block navbar %}
    <!--Logo-->
    <center style="background-color: rgb(252,252,252)"><img src="{% static 'home/images/logo.png' %}" style="height: 60px;"></center>


    <!--Navbar Starts-->
    <nav id="sticky">
        <div>
            <div class="navbar" id="nav">

                <a href="javascript:void(0);" class="icon" onclick="nav_button()" id="tus">
                    <div class="bar" onclick="rotate_menu(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </a>

                <a href="./" class="child-1">Home</a>
                <a href="#about-us" class="child-2">About</a>
                <a href="#event" class="child-3">Events</a>
                <a href="#" class="child-4">Team</a>
                <a href="./" class="child-5">Alumni</a>
                
                <hr/>
            </div>

            <div class="navbar1">
                <ul>
                    {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle" href='#' id="navbarDropdown" role="button" data-toggle="dropdown" style="color: black;" > Welcome {{request.user}}</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" href="/accounts/logout" style="color: black;">Logout</a>
                                </div>
                    {% else %}
                        <a href="accounts" style="color: black;">Login</a>
                    {% endif %}
                    
                    <p href="#about" class="btn-get-started scrollto">Donate</p>   
                </ul>
            </div>

        </div>
    </nav>
    <!--Navbar Ends-->
    {% endblock %}

    {% block content %}
    {% endblock %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
